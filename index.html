<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="adjust" id="options">
        <h1 style="margin-bottom: 30px; margin-top: 10px;">Filter Options</h1>
        <label for="greyscale" style="margin-bottom: 10px;">Greyscale</label>
        <div class="items">
            <input type="range" id="greyScale" name="greyscale" min="0" max="100" value="0"/>
            <p id="greyValue">0%</p>
        </div>
        <label for="sepia" style="margin-bottom: 10px;">Sepia</label>
<div class="items">
    <input type="range" id="sepia" name="sepia" min="0" max="100" value="0"/>
    <p id="sepiaVal">0%</p>
</div>
<label for="blur" style="margin-bottom: 10px;">Blur</label>
<div class="items">
    <input type="range" id="blur" name="blur" min="0" max="10" value="0"/>
    <p id="blurVal">0px</p>
</div>
<label for="brightness" style="margin-bottom: 10px;">Brightness</label>
<div class="items">
    <input type="range" id="brightness" name="brightness" min="0" max="200" value="100"/>
    <p id="brightVal">100%</p>
</div>
<label for="hueRotate" style="margin-bottom: 10px;">Hue Rotate</label>
<div class="items">
    <input type="range" id="hueRotate" name="hueRotate" min="0" max="360" value="0"/>
    <p id="hueVal">0Â°</p>
</div>
<label for="saturate" style="margin-bottom: 10px;">Saturate</label>
<div class="items">
    <input type="range" id="saturate" name="saturate" min="0" max="1000" value="100"/>
    <p id="satVal"> 100%</p>
</div>
<label for="opacity" style="margin-bottom: 10px;">Opacity</label>
<div class="items">
    <input type="range" id="opacity" name="opacity" min="0" max="100" value="100"/>
    <p id="opVal">100%</p>
</div>
<label for="contrast" style="margin-bottom: 10px;">Contrast</label>
<div class="items">
    <input type="range" id="contrast" name="contrast" min="0" max="1000" value="100"/>
    <p id="conVal">100%</p>
</div>
<label for="invert" style="margin-bottom: 10px;">Invert</label>
<div class="items">
    <input type="range" id="invert" name="invert" min="0" max="100" value="0"/>
    <p id="inVal">0%</p>
</div> 
    </div>
    <div class="wrapper" style="flex-direction: column;">
    <div class="display greyy" id="myImg" style="background-image: url(https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);"></div>
    <div class="generated">
        
        <span id="filterText"></span>
        <span id="webText"></span>
        <span id="mozText"></span>
        
    </div>
    
</div>

</div>
<script src="main.js"></script>
</body>
</html>
